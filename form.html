<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <link rel="stylesheet" href="style/form.css">
</head>
<body>
    <div class="form-container">
        <h1>Welcome to Scholar Hub</h1>
        <p>Please sign in or sign up to continue.</p>

        <!-- Sign-In Form -->
        <form id="signInForm">
            <h2>Sign In</h2>
            <label for="signInEmail">Email:</label>
            <input type="email" id="signInEmail" name="email" placeholder="Enter your email" required>
            
            <label for="signInPassword">Password:</label>
            <input type="password" id="signInPassword" name="password" placeholder="Enter your password" required>
            
            <button type="submit">Sign In</button>
        </form>

        <hr>

        <!-- Sign-Up Form -->
        <form id="signUpForm">
            <h2>Sign Up</h2>
            <label for="signUpName">Full Name:</label>
            <input type="text" id="signUpName" name="name" placeholder="Enter your full name" required>
            
            <label for="signUpEmail">Email:</label>
            <input type="email" id="signUpEmail" name="email" placeholder="Enter your email" required>
            
            <label for="signUpPassword">Password:</label>
            <input type="password" id="signUpPassword" name="password" placeholder="Create a password" required>
            
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
